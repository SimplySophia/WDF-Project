<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="styles2.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
      <div class="main-container">
        <div class="left-container">
          <h3>Your Result</h3>
          <div class="final-result">
            <span>76 </span>
            of 100
          </div>
          <h2>Great</h2>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right-container">
          <h3>Summary</h3>
          <div class="other-result">
            <div class="result-type1"><img src="/html-files/images-file/icon-reaction.svg" alt="icon-reaction">Reaction</div>
            <div class="score"><span>80</span> / 100</div>
          </div>
          <div class="other-result">
          <div class="result-type2"><img src="/html-files/images-file/icon-memory.svg" alt="icon-memory">Memory</div>
          <div class="score"><span>92</span> / 100</div>
          </div>
          <div class="other-result">
            <div class="result-type3"><img src="/html-files/images-file/icon-verbal.svg" alt="icon-verbal">Verbal</div>
            <div class="score"><span> 61</span>/ 100</div>
          </div>
          <div class="other-result">
            <div class="result-type4"><img src="/html-files/images-file/icon-visual.svg" alt="icon-visual">Visual</div>
            <div class="score"><span>72</span> / 100</div>
          </div>
          <button type="submit"> Continue</button>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophia Vincent</a>.
  </div>
</body>
</html>
