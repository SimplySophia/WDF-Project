<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles1.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="container">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs,<br/> audiobooks, and podcasts on any 
        device<br/> anywhere you like!
      </p>
    <div class="content-item">
      <img src="/html-files/images-file/icon-music.svg" alt="icon-music"/>
      <div class="content-item2">
        <h4>Annual Plan</h4><br/>
        <span>
          $59.99/year
        </span>
        <a href="#">Change</a>
      </div>
    </div>
    <button class="btn" type="button">Proceed to Payment</button>
    <button class="btn2">Cancel Order</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sophia Vincent</a>.
  </div>
</body>
</html>
